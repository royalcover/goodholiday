<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    
    // çé …è¨­å®šèˆ‡æ©Ÿç‡ (å·²èª¿ä½æ¯›æ¯¯æ¬Šé‡)
    const prizes = [
        { name: "å°ŠçˆµåºŠå¢Š", weight: 1 },

        { name: "é›»å‹•æ²™ç™¼", weight: 1 },

        { name: "æš–å†¬æ¯›æ¯¯", weight: 60 },  // å·²å¾120èª¿ä½è‡³60
        { name: "å„ªè³ªæ¿•ç´™å·¾", weight: 930 } // æå‡ä¿åº•æ©Ÿç‡
    ];

    const colors = ["#e63946", "#ffffff", "#e63946", "#ffffff", "#e63946", "#ffffff", "#e63946", "#ffffff"];
    const textColors = ["#fff", "#e63946", "#fff", "#e63946", "#fff", "#e63946", "#fff", "#e63946"];
    
    let isSpinning = false;
    const arcSize = (2 * Math.PI) / prizes.length;

    function drawWheel() {
        ctx.clearRect(0, 0, 500, 500);
        for (let i = 0; i < prizes.length; i++) {
            const angle = i * arcSize - (Math.PI / 2) - (arcSize / 2);
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 245, angle, angle + arcSize);
            ctx.fill();
            
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(angle + arcSize / 2);
            ctx.fillStyle = textColors[i];
            ctx.font = "bold 24px Microsoft JhengHei";
            ctx.textAlign = "right";
            ctx.fillText(prizes[i].name, 220, 10);
            ctx.restore();
        }
        
        // ä¸­å¿ƒåœ“è£é£¾
        ctx.beginPath();
        ctx.fillStyle = "#ffd700";
        ctx.arc(250, 250, 20, 0, Math.PI * 2);
        ctx.fill();
    }

    function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;
        document.getElementById('spin-btn').disabled = true;

        const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
        let random = Math.random() * totalWeight;
        let selectedIndex = 0;
        for (let i = 0; i < prizes.length; i++) {
            random -= prizes[i].weight;
            if (random <= 0) {
                selectedIndex = i;
                break;
            }
        }

        const segmentDeg = 360 / prizes.length;
        const targetDeg = 360 - (selectedIndex * segmentDeg);
        const totalRotation = 360 * 10 + targetDeg; // æ—‹è½‰10åœˆ

        canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
        canvas.style.transform = `rotate(${totalRotation}deg)`;

        setTimeout(() => {

            canvas.style.transition = "none";
            canvas.style.transform = `rotate(${totalRotation % 360}deg)`;
            
            isSpinning = false;
            document.getElementById('spin-btn').disabled = false;
        }, 5500);
    }

    drawWheel();
